<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANIME</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=y8q66v6ExjBy&format=png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="app" role="presentation">
        <section class="sidebar">
            <div class="logo"> 
                <p class="logo-p">SANIME</p>
                <img class="logo-img" src="https://img.icons8.com/?size=48&id=y8q66v6ExjBy&format=png" alt="Logo">
            </div>
            <nav>
                <ul role="presentation" class="nav-ul" id="nav-ul">
                    <li class="nav-li nav-active" id="discover-li"><i class="fa-solid fa-house"></i>Discover</li>
                    <li class="nav-li" id="popular-li"><i class="fa-solid fa-fire-flame-curved"></i>Popular</li>
                    <li class="nav-li" id="ova-li"><i class="fa-solid fa-masks-theater"></i>ova</li>
                    <li class="nav-li" id="upcoming-li"><i class="fa-solid fa-shield-heart"></i>upcoming</li>
                    <li class="nav-li" id="specials-li"><i class="fa-solid fa-life-ring"></i>Specials</li>
                    <li class="nav-li" id="ona-li"><i class="fa-solid fa-medal"></i>ona</li>
                    <li class="nav-li" id="air-li"><i class="fa-solid fa-music"></i>ON AIR</li>
                    <li class="nav-li" id="movie-li"><i class="fa-solid fa-ticket"></i>Movies</li>
                </ul>
            </nav>
            <div class="profile-picture">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTwwYJUU1Vt77DyrFm5PI_GDDBbzUG4HWtbwcIP6jh7Q&s" alt="">
            </div>
        </section>
        <main class="main">
            <nav class="main-nav">
                <div>
                    <input type="text" name="" id="search-input" placeholder="search anime" id="search">
                    <button id="search-submit"><i class="fa-solid fa-angles-right"></i></button>
                </div>
                <button class="nav-saved-btn"><i class="fa-solid fa-bookmark nav-bookmark"></i></button>
            </nav>
            <section class="hero-section">
                <div class="hero-grid-ctn">
                    <div class="hero-main-img-ctn hero-img-ctn">
                        <video src="202401251955.mp4" class="hero-img" autoplay loop muted></video>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Jujutsu_Kaisen_logo.png" alt="" class="hero-img-logo">
                    </div>
                    <div class="hero-secondary-img-ctn hero-img-ctn">
                        <video src="202401251350.mp4" class="hero-img" autoplay loop muted></video>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Chainsaw_Man_logo.png/1200px-Chainsaw_Man_logo.png" alt="" class="hero-img-logo">
                    </div>
                </div>
            </section>
            <section class="catalog-section">
                <h2 class="catalog-heading">Discover</h2>
                <div class="catalog-grid-ctn" id="catalog-grid-ctn">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
